<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Show')">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<nav th:replace="fragments/head :: navbar"></nav>
<div class="container">
    <h1 class="single-post-title">DRAMA</h1>
    <div th:if="${p == null}">
        <p>Post Not Found!</p>
    </div>
    <div th:if="${p}">
        <h2 th:text="${p.title}"></h2>
        <p th:text="${p.body}"></p>
        <div>Created by <span th:text="${p.owner.username}"></span></div>
        <h3>Categories</h3>
        <ul>
            <li th:each="category: ${p.categories}" th:text="${category.name}"></li>
        </ul>
        <div th:each="image: ${p.images}">
            <img th:src="${image.path}" th:alt="${image.description}">
        </div>
    </div>
</div>
</body>
</html>
