<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Posts')">
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<nav th:replace="fragments/head :: navbar"></nav>
<div class="container post-container">
        <div th:each="post : ${posts}" class="card" style="width: 18rem;">
            <div class="card-body">
                <h2 th:text="${post.title}">Title</h2>
                <p th:text="${post.body}">Body</p>
                <p>posted by <span th:text="${post.getOwner().username}"></span></p>
                <p><a th:href="${'/posts/show/' + post.id}">View Full Post</a></p>
            </div>
        </div>
</div>
</body>
</html>
