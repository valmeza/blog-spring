<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Create')">
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<nav th:replace="fragments/head :: navbar"></nav>
<div class="container">
    <h1 class="post-title">Spill it!</h1>
    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="exampleFormControlInput1">Tea Title</label>
            <input class="form-control" id="exampleFormControlInput1" placeholder="Tea title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Now Pour the Tea!</label>
            <textarea th:field="*{body}" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tea details..."></textarea>
        </div>
        <button class="btn btn-primary btn-create">Post</button>
    </form>
</div>
<footer th:replace="fragments/head :: footer"></footer>
</body>
</html>
