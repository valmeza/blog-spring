<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Create')">
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<nav th:replace="fragments/head :: navbar"></nav>
<div class="container">
    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
        Title:
        <input th:field="*{title}" >
        Body:
        <input th:field="*{body}" >
        <button class="btn btn-primary">Post</button>
    </form>
</div>
</body>
</html>
