<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Posts')">
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<nav th:replace="fragments/head :: navbar"></nav>
<div class="container">
    <div th:each="post : ${posts}">
        <h2 th:text="${post.title}">Title</h2>
        <p th:text="${post.body}">Body</p>
        <form th:action="${'/posts/'+ post.id +'/edit'}" th:method="GET">
            <button class="btn btn-primary">Edit</button>
        </form>
    </div>
</div>
</body>
</html>
