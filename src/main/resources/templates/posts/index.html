<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Posts')">
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<nav th:replace="fragments/head :: navbar"></nav>
<div class="container">
    <div th:each="post : ${posts}" class="card" style="width: 18rem;">
        <div class="card-body">
            <h2 th:text="${post.title}">Title</h2>
            <p th:text="${post.body}">Body</p>
            <p>posted by <span th:text="${post.getOwner().username}"></span></p>
<!--            <form th:action="${'/posts/'+ post.id +'/edit'}" th:method="GET">-->
<!--                <button class="btn btn-primary">Edit</button>-->
<!--            </form>-->
        </div>
    </div>
</div>
</body>
</html>
