<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Edit')">
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<nav th:replace="fragments/head :: navbar"></nav>
<div class="container">
    <form th:action="${'/posts/'+ post.id +'/edit'}" th:method="POST" th:object="${post}">
        Title:
        <input th:field="*{title}" type="text">
        Body:
        <input th:field="*{body}" type="text">
        <button>Save Changes</button>
    </form>
    <form th:action="${'/posts/'+ post.id +'/delete'}" th:method="POST" th:object="${post}">
        <button class="btn btn-danger">Delete</button>
    </form>
</div>
<footer th:replace="fragments/head :: footer"></footer>
</body>
</html>
