<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/head :: head('Log In')">
        <meta charset="UTF-8">
        <title>Posts</title>
</head>
<body>
<nav th:replace="fragments/head :: navbar"></nav>

<div class="logged-out" th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container">
    <h1 class="login-title">Log In</h1>
    <div class="invalid" th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password"  name="password" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary login-btn">Sign In</button>
    </form>
</div>
<footer th:replace="fragments/head :: footer"></footer>
</body>
</html>
